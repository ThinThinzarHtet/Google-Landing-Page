<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/25d2357a4a.js" crossorigin="anonymous"></script>
    <title>Google Landing Page</title>
</head>
<body>
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
            <div class="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons" title="Google apps">apps</i>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google-search">
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="maps">
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="drive">
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="photo">
                        <p>Photo</p>
                    </div>

                    <div class="app-item">    
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="keep">
                        <p>Keep</p>
                    </div>

                    <div class="app-item">    
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="keep">
                        <p>Keep</p>
                    </div>
                </div>
            </div>
            <img class="profile-pic" src="https://jabarekspres.com/wp-content/uploads/2021/02/chanyeol3.jpg" alt="profile-pic">
            
        
    </nav>
    <main>
        <section>
            <div class="wrapper">
                <img class="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google center logo">
                <div class="input-wrapper">
                    <i class="search fas fa-search"></i>
                    <input class="search-box" type="text" placeholder="Search Google or type a URL" />      
                    <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice search icon">
                </div>    
            </div>
            <div class="btn-wrapper">
                <a href="#" class="btn">Google Search</a>
                <a href="#" class="btn">I'm feeling Lucky</a>
            </div>
            
        </section>
    </main>
</body>
</html>
